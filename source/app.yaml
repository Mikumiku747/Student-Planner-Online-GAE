application: studentplanneronline
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /
  script: main.app
- url: /welcome
  script: main.app
- url: /timetable
  script: timetable.app
- url: /dev/agent
  script: dev.app
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico
- url: /resource
  static_dir: resource
- url: /.*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.2"
- name: jinja2
  version: latest
